<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Software Company</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 20px;
    }
    .content {
      padding: 20px;
      text-align: center;
    }
    button {
      padding: 10px 20px;
      background-color: #333;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to My Software Development Company</h1>
  </header>

  <div class="content">
    <p>We provide high-quality software solutions tailored to your needs.</p>
    <button onclick="alert('Thank you for getting in touch!')">Contact Us</button>
  </div>

</body>
</html>
